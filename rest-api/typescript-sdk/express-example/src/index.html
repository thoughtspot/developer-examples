<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
      body { background: #f5f5f5; }
      input, button { padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
      button { background: #007BFF; color: white; cursor: pointer; }
      button:hover { background: #0056b3; }
      pre { background: #e9ecef; padding: 10px; border-radius: 5px; border: 1px solid #ccc; text-align: left; }
    </style>
    <script>
        async function fetchData(api) {
            const authToken = document.getElementById("authToken").value.trim() || "code-sandbox";

            try {
                document.getElementById("output").innerText = "Loading...";
                const response = await fetch(api, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${authToken}`,
                        "Content-Type": "application/json"
                    }
                });    
                const data = await response.json();
                document.getElementById("output").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("output").innerText = "Error fetching data.";
            }
        }
    </script>
</head>
<body>
    <h1>API Tester</h1>

    <label for="authToken">Username:</label>
    <input type="text" id="authToken" placeholder="Enter your token" value="code-sandbox">
    <br><br>

    <button onclick="fetchData('/api/user')">Get User</button>
    <button onclick="fetchData('/api/metadata')">Get Metadata</button>

    <h2>Response:</h2>
    <pre id="output">Click a button to fetch data...</pre>
</body>
</html>
